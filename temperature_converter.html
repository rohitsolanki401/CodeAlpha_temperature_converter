<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:burlywood;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color:darkblue;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid cornflowerblue;
            border-radius: 3px;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            background-color:chocolate;
            color:white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color:aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="text" id="temperature" placeholder="Enter temperature" oninput="convertTemperature()">
        <br><br>
        <label for="from">From:</label>
        <select id="from" onchange="convertTemperature()">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <br><br>
        <label for="to">To:</label>
        <select id="to" onchange="convertTemperature()">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <br><br>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result">Converted temperature will appear here.</div>
    </div>

    <script>
        function convertTemperature() {
            const inputTemperature = parseFloat(document.getElementById("temperature").value);
            const fromUnit = document.getElementById("from").value;
            const toUnit = document.getElementById("to").value;
            let result;

            if (fromUnit === toUnit) {
                result = inputTemperature;
            } else if (fromUnit === "celsius" && toUnit === "fahrenheit") {
                result = (inputTemperature * 9/5) + 32;
            } else if (fromUnit === "celsius" && toUnit === "kelvin") {
                result = inputTemperature + 273.15;
            } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
                result = (inputTemperature - 32) * 5/9;
            } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
                result = (inputTemperature - 32) * 5/9 + 273.15;
            } else if (fromUnit === "kelvin" && toUnit === "celsius") {
                result = inputTemperature - 273.15;
            } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
                result = (inputTemperature - 273.15) * 9/5 + 32;
            }

            document.getElementById("result").textContent = `Converted Temperature: ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
